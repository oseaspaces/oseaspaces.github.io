{{ define "main" }}
<!-- Navigation -->
<div class="navbar">
    <div class="container-nav">
        <a href="/" class="logo-link">
            <img src="/images/logo.png" alt="Osea Spaces" class="logo">
        </a>
        <nav class="nav-menu">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="nav-link{{ if eq .URL $.RelPermalink }} current{{ end }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </div>
</div>

<!-- Content -->
<div class="list-content">
    <div class="container">
        <h1>{{ .Title }}</h1>
        <div class="content">
            {{ .Content }}
            {{ range .Pages }}
            <article>
                <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
                <p>{{ .Summary }}</p>
            </article>
            {{ end }}
        </div>
    </div>
</div>
{{ end }}
